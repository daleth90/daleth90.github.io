# Site title
title: Wen Taichi
description: Unity Game Developer

# URL
baseurl: ""
url: "https://www.wentaichi.me"

# Pagination
paginate: 5
paginate_path: /blog/page:num/
permalink: /blog/:title/

# Social media links in footer
email: daleth90@gmail.com
linkedin: "wentaichi"
github: "daleth90"

# Markdown
markdown: kramdown
highlighter: rouge
excerpt_separator: <!--more-->

# Tracker
analytics: G-LPG10JQ34R

# Optimization -> compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []

# Collection
collections:
  - projects

sass:
  sass_dir: /assets/css/_sass
  style: compressed

include:
  - _pages

exclude:
  - README.md
  - LICENSE.md

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-email-protect
  - jekyll-target-blank
